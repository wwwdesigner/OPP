<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IAS - Template</title>
        <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/cards.css">
        <link rel="stylesheet" href="css/project.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h2>Moje karty: X punktów</h2>
                    <div id="mycards" class="card-container">
                        <div class="card spades rank10">

                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h2>Twoje karty: Y punktów</h2>
                    <div id="yourcards" class="card-container">
                        <div class="card spades rank7">
                            <div class="face"></div>
                        </div>
                        <div class="card spades rank2">
                            <div class="face"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/project.js"></script>

</html>
